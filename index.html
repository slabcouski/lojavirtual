<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <link rel="stylesheet" href="./assets/css/destaque.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <header class="cabecalho">
                <nav>
                    <ul class="menu">
                        <li>
                            <img src="./assets/img/NovaLogo.png" alt="">
                        </li>
                        <div class="link">
                            <li>
                                <a class="button item1" href="#">Sobre a loja</a>
                            </li>
                            <li>
                                <a class="button item2" href="#">Marktplace</a>
                            </li>
                        </div>
                    </ul>
                </nav>
            </header>
            <main class="conteudo">
                <section class="destaques">
                    <div class="destaques__principal"></div>
                </section>
                <section class="marktplace">
                    <aside class="navegacao"></aside>
                    <article class="produtos">
                        <div class="card"></div>
                    </article>
                </section>
            </main>
            <footer class="rodape"></footer>
        </div>
    </div>
</body>
</html>
